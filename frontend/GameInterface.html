<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="gameinterface.css">
</head>
<body class="text-white h-screen w-screen overflow-hidden flex flex-col relative font-[Orbitron]">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/60 z-0"></div>

  <!-- Top Buttons -->
  <div class="flex self-start gap-3 ml-4 mt-6 sm:mt-10 z-10">
    <button
      class="bg-gradient-to-r from-rose-500 to-red-700 hover:bg-rose-700 cursor-pointer text-white text-sm sm:text-base px-8 py-2.5 rounded-md shadow-[0_4px_15px_rgba(244,63,94,0.4)] transition hover:scale-90"
      onclick="logout()">
      Logout
    </button>
  </div>

  <!-- Page Title -->
  <div class="text-center mt-24 sm:mt-28 z-9">
    <h1 class="text-3xl sm:text-4xl font-bold bg-gradient-to-r from-pink-400 via-yellow-300 to-purple-500 bg-clip-text text-transparent drop-shadow-[0_0_10px_rgba(255,105,180,0.5)]">
      Explore Games
    </h1>
  </div>

  <!-- Carousel Section -->
  <div class="carousel-container z-9 mt-8">
    <div class="arrow" onclick="prevCard()">&#10094;</div>
    <div class="carousel" id="carousel">
      <div class="card active" onclick="goToGame('RockPaperScissors.html')">Rock Paper Scissor</div>
      <div class="card" onclick="goToGame('memory_Card_Game.html')">Memory Game</div>
      <div class="card" onclick="goToGame('puzzle.html')">Puzzle</div>
      <div class="card" onclick="goToGame('shooter.html')">Simon Says</div>
    </div>
    <div class="arrow" onclick="nextCard()">&#10095;</div>
  </div>

  <!-- Profile Dropdown -->
  <div class="absolute top-6 right-6 z-10 cursor-pointer">
    <div class="relative">
      <div onclick="toggleDropdown()" class="flex cursor-pointer items-center hover:scale-110">
        <img src="../assets/profile-icon.png" alt="Profile" class="w-12 h-12 rounded-full cursor-pointer shadow-[0_12px_15px_rgba(244,63,94,0.4)]" />
      </div>
      <div id="profile-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-neutral-800 rounded-lg shadow-lg">
        <a href="#" onclick="viewPlayHistory()" class="block px-4 py-2 text-white hover:bg-neutral-700">View Play History</a>
        <a href="#" onclick="confirmDeleteAccount()" class="block px-4 py-2 text-red-500 hover:bg-neutral-700">Delete my account</a>
      </div>
    </div>
  </div>

  <!-- Play History Modal -->
  <div id="history-modal" class="hidden fixed inset-0 bg-black/60 flex justify-center items-center z-20">
    <div class="bg-neutral-900 p-6 rounded-xl w-[90%] max-w-xl text-white relative">
      <button onclick="closeHistoryModal()" class="absolute top-2 right-3 text-white text-xl font-bold hover:text-red-400 transition"
        aria-label="Close Modal">&times;</button>
      <h3 id="history-username" class="text-xl font-bold mb-4">Username</h3>
      <ul id="history-list" class="space-y-2 max-h-60 overflow-y-auto">
        <!-- Game records will be inserted here -->
      </ul>
    </div>
  </div>


  <script src="./scripts/gameInterface.js"></script>
</body>
</html>
