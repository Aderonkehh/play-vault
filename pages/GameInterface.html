<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Interface</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 12px;
    }

    .header button {
      padding: 10px 20px;
      background: #ff4081;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #ff4081aa;
      transition: all 0.3s;
    }

    .header button:hover {
      background: #f50057;
      transform: translateY(-2px);
    }

    .main-title {
      text-align: center;
      margin-top: 80px;
      font-size: 48px;
      text-shadow: 0 0 20px #ff4081;
    }

    .carousel-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 60px;
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 400px;
      perspective: 1000px;
    }

    .arrow {
      font-size: 36px;
      cursor: pointer;
      user-select: none;
      margin: 0 30px;
      transition: 0.3s;
      z-index: 2;
    }

    .arrow:hover {
      color: #ff4081;
    }

    .carousel {
      position: relative;
      width: 800px;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }

    .card {
      position: absolute;
      width: 160px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 16px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
      cursor: pointer;
      transition: all 0.6s ease;
      opacity: 0.5;
      transform: scale(0.85);
    }

    .card.active {
      width: 240px;
      height: 280px;
      font-size: 20px;
      opacity: 1;
      background: rgba(255, 64, 129, 0.3);
      transform: scale(1.2);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="header">
    <button onclick="goHome()">Home</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="main-title">Galaxy Game Portal</div>

  <div class="carousel-container">
    <div class="arrow" onclick="prevCard()">&#10094;</div>
    <div class="carousel" id="carousel">
      <div class="card active" onclick="goToGame('index.html')">Rock Paper Scissor</div>
      <div class="card" onclick="goToGame('racing.html')">Flip Cards</div>
      <div class="card" onclick="goToGame('puzzle.html')">Puzzle</div>
      <div class="card" onclick="goToGame('shooter.html')">Smimon Says</div>
    </div>
    <div class="arrow" onclick="nextCard()">&#10095;</div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    const carousel = document.getElementById('carousel');
    let currentIndex = 0;
    const radius = 300;

    function updateCarousel() {
      cards.forEach((card, index) => {
        const angle = ((index - currentIndex) / cards.length) * 2 * Math.PI;
        const x = Math.sin(angle) * radius;
        const z = Math.cos(angle) * radius;

        card.style.transform = `translateX(${x}px) translateZ(${z}px)`;
        card.style.zIndex = Math.round(z);

        card.classList.toggle('active', index === currentIndex);
      });
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % cards.length;
      updateCarousel();
    }

    function prevCard() {
      currentIndex = (currentIndex - 1 + cards.length) % cards.length;
      updateCarousel();
    }

    function goToGame(url) {
      window.location.href = url;
    }

    // function goHome() {
    //   alert('Going to Home Page');
    //   // window.location.href = 'home.html';
    // }

    function logout() {
      alert('Logging out...');
      // window.location.href = 'login.html';
    }

    updateCarousel();
  </script>
</body>
</html>
